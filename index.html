<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/wickedcss.min.css">
  <title>Lab 1</title>

<body class="clrGreen">
  <div class="container-fluid ">
    <div class="container ">
      <div class="row bder innerGreen clrpding">
        <div class="col d-flex justify-content-center">
          <h1>CodeStack Directory</h1>
        </div>
      </div>

      <div class="row bder mt-2">
        <div class="col-lg-3 col-sm-12 bder innerGreen">
          <label>
            <h2>First Name</h2>
          </label>
        </div>
        <div class="col-lg-9 col-sm-12">
          <label class="fsize" id="fName">Press Any Button To Populate</label>
        </div>
      </div>
    
      <div class="row bder mt-2">
        <div class="col-lg-3 col-sm-12 bder innerGreen">
          <label>
            <h2>Last Name</h2>
          </label>
        </div>
        <div class="col-lg-9 col-sm-12">
          <label class="fsize" id="lName">Press Any Button To Populate</label>
        </div>
      </div>

      <div class="row bder mt-2">
        <div class="col-lg-3 col-sm-12 bder innerGreen">
          <label>
            <h2>Email</h2>
          </label>
        </div>
        <div class="col-lg-9 col-sm-12">
          <label class="fsize" id="eMail">Press Any Button To Populate</label>
        </div>
      </div>
      

      <div class="row bder mt-2">
        <div class="col-lg-3 col-sm-12 bder innerGreen">
          <label>
            <h2>Nick Name</h2>
          </label>
        </div>
        <div class="col-lg-9 col-sm-12">
          <label class="fsize" id="nName">Press Any Button To Populate</label>
        </div>
      </div>
      

      <div class="row bder mt-2">
        <div class="col-lg-3 col-sm-12 bder innerGreen">
          <label>
            <h2>Slack</h2>
          </label>
        </div>
        <div class="col-lg-9 col-sm-12">
          <label class="fsize" id="sName">Press Any Button To Populate</label>
        </div>
      </div>
     

      <div class="row bder mt-2">
        <div class="col-lg-3 col-sm-12 bder innerGreen">
          <label>
            <h2>Hobbies</h2>
          </label>
        </div>
        <div class="col-lg-9 col-sm-12">
          <label class="fsize" id="hBies">Press Any Button To Populate</label>
        </div>
      </div>
     

      <div class="row bder mt-2">
        <div class="col-lg-3 col-sm-12 bder innerGreen">
          <label>
            <h2>Contact</h2>
          </label>
        </div>
        <div class="col-lg-9 col-sm-12">
          <label class="fsize " id="cInfo">Press Any Button To Populate</label>
        </div>
      </div>
      <div class="row bder">
        <div class="col-3 pr-5 pl-5">
          <button type="button" id="first" class="btn btn-secondary btn-lg">First</button>
  
        </div>
        <div class="col-3 pr-5 pl-5"><button id="prev" type="button" class="btn btn-secondary btn-lg">Prev</button>
        </div>
        <div class="col-3 pr-5 pl-5"><button id="next" type="button" class="btn btn-secondary btn-lg">Next</button>
        </div>
        <div class="col-3 pr-5 pl-5"><button id="last" type="button" class="btn btn-secondary btn-lg">Last</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>

</html>
